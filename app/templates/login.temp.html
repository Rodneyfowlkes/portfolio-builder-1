
<div class="c2">
	<form class="login" name="loginForm" ng-submit="vm.login(user)">
		<input type="text" name="username" placeholder="username" ng-model="user.username" required>
		<input type="password" name="password" placeholder="password" ng-model="user.password" required>
		<button class="login-button">Log In</button>
	</form>
	<a href="/#/register" class="register-link">Don't have an account? Sign Up.</a>
</div>
